version: 2
project_name: sage

builds:
  - id: sage
    binary: sage
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags: 
      - "-s -w -X github.com/crazywolf132/sage/cmd.Version={{ .Version }}"
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - id: sage
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    files:
      - none*
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: false

changelog:
  sort: asc
  use: conventionalcommits
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: crazywolf132
    name: sage
  draft: false
  prerelease: auto
  mode: replace

before:
  hooks:
    - go mod tidy 